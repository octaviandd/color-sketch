<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <title></title>




  </head>
  <body>
    <div class="header">
      <h1>Etch-a-Sketch</h1>
    </div>


    <div class="buttons">
      <button type="button" name="button" id='resetbutton'>Reset</button>

      <label for="black">Black & White</label>
      <input type="radio" name="one" value="Black" id='black'>

      <label for="color">Color</label>
      <input type="radio" name="one" value="Color" id='color'>

      <label for="gridsize">Grid Size: </label>
      <input type="number" name="" value="18" min='1' max='64' id='gridsize'>

      <label for="submitbutton"></label>
      <input type="submit" name="" value="Resize" id='submitbutton'>
    </div>

    <div class="main">
          <div class="container">
          </div>
    </div>






    <script src="page.js" charset="utf-8"></script>
  </body>
</html>
